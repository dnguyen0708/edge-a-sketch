<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Edge a Sketch</title>
</head>

<body>
    <div class="btn-container">
        <button class="resize">Resize</button>
        <button class="clearGrid">Clear</button>
    </div>
    <div class="color-options">
        <input type="radio" id='eraser' name='eraser' value="Eraser"><label for="rgb">Eraser</label>
        <input type="radio" id='rgb' name='rgb' value="RGB"><label for="rgb">RGB</label>
        <input type="radio" id='black' name='black' value="Black" checked><label for="black">Black</label>
    </div>

    <div class="grid-container"></div>

    <script src="script.js"></script>
</body>

</html>
